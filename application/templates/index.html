<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Module</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Set Up Commission</h1>
        <form id="commissionForm">
            <label for="commissionType">Commission Type:</label>
            <select id="commissionType" name="commissionType">
                <option value="standalone" selected>Standalone</option>
                <option value="group">Group</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" value="2024-01-01" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" value="2024-12-31" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="AZN">AZN</option>
            </select>

            <label for="geoZone">Geo Zone:</label>
            <select id="geoZone" name="geoZone">
                <option value="North America" selected>North America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
            </select>

            <label for="commissionRate">Commission Rate (%):</label>
            <input type="number" id="commissionRate" name="commissionRate" value="5" required>

            <label for="minAmount">Min Amount:</label>
            <input type="number" id="minAmount" name="minAmount" value="1000" required>

            <label for="maxAmount">Max Amount:</label>
            <input type="number" id="maxAmount" name="maxAmount" value="5000" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
